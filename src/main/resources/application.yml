spring:
  profiles:
    active: local

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3307/test
    username: test
    password: test

  jpa:
    hibernate:
      ddl-auto: update
      hibernate:
        show-sql: true
        format_sql: true
        use_sql_comments: true

logging.level:
  root: debug
  org.hibernate.SQL: debug
  org.hibernate.type: trace

